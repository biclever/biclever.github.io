<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tool Template</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 80%;
        }
    </style>
</head>
<body class="d-flex flex-column align-items-start justify-content-center vh-100" onload="document.getElementById('inputText').focus()">
    <div class="container">
        <header class="mb-4">
            <h1>SQLy Tool</h1>
        </header>
        <div class="row" id="toolContainer">
            <div class="col-md-6" id="toolColumn">
                <div class="mb-3">
                    <textarea id="inputText" class="form-control" rows="10" placeholder="Enter text here..."></textarea>
                </div>
                <div class="d-flex align-items-center gap-2">
                    <button class="btn btn-primary px-4" onclick="processText()">Process</button>
                    <button class="btn btn-secondary px-4" onclick="copyToClipboard()">Copy</button>
                    <div class="form-check form-switch ms-3">
                        <input class="form-check-input" type="checkbox" id="toggleHelp" checked onchange="toggleHelpSection()">
                        <label class="form-check-label" for="toggleHelp">Show Help</label>
                    </div>
                </div>
                <div class="mt-3">
                    <textarea id="outputText" class="form-control" rows="10" placeholder="Output will appear here..." readonly></textarea>
                </div>
            </div>
            <div class="col-md-6" id="helpColumn">
                <div class="p-3 border rounded bg-light">
                    <h3>Help</h3>
                    <p>Enter text in the input field and click "Process" or press <strong>Ctrl+Enter</strong> to transform it.</p>
                    <ul>
                        <li>The output will appear in the second text area.</li>
                        <li>Click "Copy" to copy the output text to the clipboard.</li>
                        <li>Modify the <code>transformText</code> function to customize the transformation logic.</li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        document.getElementById("inputText").addEventListener("keydown", function(event) {
            if (event.ctrlKey && event.key === "Enter") {
                event.preventDefault();
                processText();
            }
        });

        function processText() {
            let input = document.getElementById("inputText").value;
            let output = transformText(input);
            document.getElementById("outputText").value = output;
        }

        function transformText(text) {
            return text.toUpperCase();
        }

        function toggleHelpSection() {
            let helpColumn = document.getElementById("helpColumn");
            let toolColumn = document.getElementById("toolColumn");
            if (document.getElementById("toggleHelp").checked) {
                helpColumn.style.display = "block";
                toolColumn.classList.remove("col-md-12");
                toolColumn.classList.add("col-md-6");
            } else {
                helpColumn.style.display = "none";
                toolColumn.classList.remove("col-md-6");
                toolColumn.classList.add("col-md-12");
            }
        }

        function copyToClipboard() {
            let outputText = document.getElementById("outputText");
            outputText.select();
            outputText.setSelectionRange(0, 99999);
            navigator.clipboard.writeText(outputText.value);
        }
    </script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
